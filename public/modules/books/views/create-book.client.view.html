<section data-ng-controller="CreateBookController" data-ng-show="authentication.user" data-ng-init="initCreate()">
    <section data-ng-include="'modules/wikipedia-api/views/api-search.client.modal.html'" ></section>
    <div class="page-header">
        <h1 data-ng-show="mediaModel.type === 'book'" >{{isDuplicate ? 'Dupliquer un' : 'Nouveau'}} livre</h1>
        <h1 data-ng-show="mediaModel.type === 'comics'" >{{isDuplicate ? 'Dupliquer une' : 'Nouvelle'}} BD</h1>
        <h1 data-ng-show="mediaModel.type === 'manga'" >{{isDuplicate ? 'Dupliquer un' : 'Nouveau'}} manga</h1>
    </div>
    <mc-loader></mc-loader>
    <div data-ng-if="!isEdit" class="col-xs-12" >
        <section data-ng-include="'modules/books/views/book-online-search-subview.html'"></section>
    </div>
    <div data-ng-show="isLoaded" class="col-xs-12">
        <section data-ng-include="'modules/books/views/form-book-subview.html'"></section>
    </div>
</section>
