<fieldset>
    <div class="form-group">
        <div class="col-xs-12 col-md-6 row">
            <h3>Informations générales</h3>
            <div class="col-xs-12">
                Note :
                <rating ng-model="mediaModel.bookRate" max="ratingMax" readonly="isReadonly" on-hover="hoveringOver(value)" on-leave="overStar = null"></rating>
                <span class="label" ng-class="{'label-danger': overStar<3, 'label-info': overStar>=3 && overStar<7, 'label-success': overStar>=7}" ng-show="overStar && !isReadonly">{{overStar}}/{{ratingMax}}</span>
            </div>
            <div class="col-xs-12 col-sm-2">
                <label class="control-label" >Type</label>
                <div >
                    <button class="btn btn-primary" ng-show="mediaModel.type === 'book'" ng-click="mediaModel.type = 'comics'" data-ng-model="mediaModel.type" >
                        <img class="form-icon-btn-size" ng-src="/assets/img/book139.png">
                    </button>
                    <button class="btn btn-primary" ng-show="mediaModel.type === 'comics'" ng-click="mediaModel.type = 'manga'" data-ng-model="mediaModel.type" >
                        <img class="form-icon-btn-size" ng-src="/assets/img/speechbubble17.png">
                    </button>
                    <button class="btn btn-primary" ng-show="mediaModel.type === 'manga'" ng-click="mediaModel.type = 'book'" data-ng-model="mediaModel.type" >
                        <img class="form-icon-btn-size" ng-src="/assets/img/manga2.png">
                    </button>
                </div>
            </div>
            <div class="col-xs-12 col-sm-10">
                <label class="control-label" for="title">Titre</label>
                <div class="controls">
                    <input type="text" data-ng-model="mediaModel.title" id="title" class="form-control" placeholder="Titre" required>
                </div>
            </div>
            <div class="{{mediaModel.collectionName ? 'col-xs-12 col-sm-9' : 'col-xs-12'}}">
                <label class="control-label" for="collectionName">Collection</label>
                <div class="controls">
                    <input type="text" data-ng-model="mediaModel.collectionName" typeahead="collection for collection in listExisting | filter:$viewValue | limitTo:8" id="collectionName" class="form-control" placeholder="Collection" >
                </div>
            </div>
            <div ng-show="mediaModel.collectionName ? true : false" class="col-xs-12 col-sm-3">
                <label class="control-label" for="volume">Tome</label>
                <div class="controls">
                    <input data-ng-model="mediaModel.volumeId" ng-disabled="mediaModel.collectionName ? false : true" type="number" id="volume" class="form-control" >
                </div>
            </div>
            <div class="col-xs-12">
                <label class="control-label" for="author">Auteur</label>
            </div>
            <div class="col-xs-12" ng-repeat="item in mediaModel.authorsList"  >
                <div class="input-group">
                    <input type="text" ng-model="item" ng-blur="updateField('authorsList', $index, item)" class="form-control " >
                    <span class="input-group-btn">
                        <button class="pull-right btn btn-danger" type="button" ng-click="deleteField('authorsList', $index)" >
                            <img class="form-icon-btn-size" ng-src="/assets/img/delete96.png">
                        </button>
                    </span>
                </div>
                <br/>
            </div>
            <div class="col-xs-12">
                <div class="input-group">
                    <input type="text" data-ng-model="mediaModel.author" id="author" class="form-control" placeholder="Auteur">
                    <span class="input-group-btn">
                        <button class="pull-right btn btn-success" id="addActorBtn" type="button" data-ng-disabled="checkField('author')" ng-click="addField('authorsList', 'author')" >
                            <img class="form-icon-btn-size" ng-src="/assets/img/plus24.png">
                        </button>
                    </span>
                </div>
            </div>
            <div class="col-xs-12">
                <label class="control-label" for="Publisher">Editeur</label>
                <div class="controls">
                    <input class="form-control" type="text" data-ng-model="mediaModel.publisher" id="Publisher" placeholder="Editeur" >
                </div>
            </div>
            <div class="col-xs-12" >
                <label class="control-label" for="cover">Couverture</label>
                <div class="controls">
                    <input class="form-control" id="cover" type="url" data-ng-model="mediaModel.cover" placeholder="http://" >
                </div>
            </div>
        </div>
        <div class="col-xs-12 col-md-6 row" >
            <h3>Informations supplémentaires</h3>
            <div class="col-xs-12 col-sm-5">
                <label class="control-label" for="PublishingDate">Date de publication</label>
                <div class="controls">
                    <input class="form-control" type="date" data-ng-model="mediaModel.publishingDate" id="PublishingDate" placeholder="jj/mm/aaaa" >
                </div>
            </div>
            <div class="col-xs-12 col-sm-4">
                <label class="control-label" for="isbn">ISBN</label>
                <input class="form-control" type="text" min="0" data-ng-model="mediaModel.isbn" id="isbn" placeholder="ISBN" >
            </div>
            <div class="col-xs-6 col-sm-3">
                <label class="control-label" for="pageCount">Pages</label>
                <div class="controls">
                    <input class="form-control" id="pageCount" type="number" data-ng-model="mediaModel.pageCount" >
                </div>
            </div>
            <div class="col-xs-6 col-sm-3">
                <label class=" control-label" for="Price">Prix</label>
                <div class="controls">
                    <input class="form-control" type="number" step="0.01" min="0" data-ng-model="mediaModel.price" id="Price" placeholder="Prix" >
                </div>
            </div>
            <div class="col-xs-6 col-sm-2">
                <label class="control-label" >Lu</label>
                <div >
                    <button class="btn btn-success" ng-show="mediaModel.read === 'READ'" ng-click="mediaModel.read = 'ONGOING'" data-ng-model="mediaModel.read" >
                        <img class="form-icon-btn-size" ng-src="/assets/img/view8.png">
                    </button>
                    <button class="btn btn-info" ng-show="mediaModel.read === 'ONGOING'" ng-click="mediaModel.read = 'NOTREAD'" data-ng-model="mediaModel.read" >
                        <img class="form-icon-btn-size" ng-src="/assets/img/open161.png">
                    </button>
                    <button class="btn btn-danger" ng-show="mediaModel.read === 'NOTREAD'" ng-click="mediaModel.read = 'READ'" data-ng-model="mediaModel.read" >
                        <img class="form-icon-btn-size" ng-src="/assets/img/eye48.png">
                    </button>
                </div>
            </div>
            <div class="col-xs-6 col-sm-2">
                <label class="control-label" >Acheté</label>
                <div >
                    <button class="btn btn-success" ng-show="mediaModel.bought === true" ng-click="mediaModel.bought = false" data-ng-model="mediaModel.bought" >
                        <img class="form-icon-btn-size" ng-src="/assets/img/correct2.png">
                    </button>
                    <button class="btn btn-danger" ng-show="mediaModel.bought === false" ng-click="mediaModel.bought = true" data-ng-model="mediaModel.bought" >
                        <img class="form-icon-btn-size" ng-src="/assets/img/delete100.png">
                    </button>
                </div>
            </div>
            <div class="col-xs-12">
                <label class="control-label" for="summary">R&eacute;sum&eacute;</label>
                <div class="controls">
                    <textarea class="summary-textarea form-control text" id="summary" data-ng-model="mediaModel.summary" placeholder="R&eacute;sum&eacute;" ></textarea>
                </div>
            </div>
        </div>
        <div class="col-xs-12 col-md-6 no-padding-side">
            <section data-ng-include="'modules/common/custom-fields/views/custom-fields.client.view.html'"></section>
        </div>
    </div>
    <div class="form-group micro-margin-top-fixed col-xs-12 row">
        <input type="submit" ng-click="create();" value="Valider" class="btn btn-success pull-right micro-margin-right-fixed">
        <input type="submit" ng-click="cancelPage();" value="Annuler" class="btn btn-danger pull-right micro-margin-right-fixed">
    </div>
    <div style="line-height: 34px" data-ng-show="error" class="text-danger pull-right micro-margin-right-fixed">
        <strong data-ng-bind="error"></strong>
    </div>
</fieldset>
