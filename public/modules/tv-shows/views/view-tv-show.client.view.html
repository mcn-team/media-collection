<section data-ng-controller="ViewTvShowsController" data-ng-init="findOne()">
    <div ng-hide="isLoaded" class="elements-margin-top text-center col-xs-12 col-sm-12 col-md-12 col-lg-12" >
        <img src="/assets/img/loader-large.gif">
    </div>
    <div ng-show="isLoaded" class="page-header">
        <div class="pull-right" data-ng-show="(authentication.user && isLoaded)">
            <a popover="Dupliquer cette série" popover-trigger="mouseenter" class="btn btn-warning" data-ng-click="duplicateItem()">
                <img ng-src="/assets/img/duplicate3.png" >
            </a>
            <a popover="Éditer cette série" popover-trigger="mouseenter" class="btn btn-primary" href="/#!/tv-shows/{{mediaModel._id}}/edit">
                <img ng-src="/assets/img/configure.png" >
            </a>
            <a popover="Supprimer cette série" popover-trigger="mouseenter" class="btn btn-danger" data-ng-click="remove();">
                <img ng-src="/assets/img/delete96.png" >
            </a>
        </div>
        <h1 data-ng-bind="mediaModel.name + ' Saison ' + mediaModel.season"></h1>
    </div>
    <div ng-show="isLoaded" class="ui-margin-top col-xs-12">
        <div class="col-xs-12">
            <rating ng-model="mediaModel.tvShowRate" max="ratingMax" readonly="isReadonly" on-hover="hoveringOver()" on-leave="showPercent = false"></rating>
            <span class="label" ng-class="{'label-danger': percent<30, 'label-info': percent>=30 && percent<70, 'label-success': percent>=70}" ng-show="showPercent">{{mediaModel.tvShowRate}}/{{ratingMax}}</span>
        </div>
        <div class="col-md-3 col-lg-2" >
            <img class="view-cover-image" ng-src="{{mediaModel.cover}}" >
        </div>
        <div class="view-field col-md-4 col-lg-4 row" >
            <div class="col-md-12" >
                <div >Série</div>
                <h4 class="view-label-field" data-ng-bind="mediaModel.name + ' Saison ' + mediaModel.season" ></h4>
            </div>
            <div data-ng-show="mediaModel.actors" class="col-md-12">
                <div >Acteurs</div>
                <h4 class="view-label-field" data-ng-bind="mediaModel.actors" ></h4>
            </div>
            <div data-ng-show="mediaModel.producers" class="col-md-12">
                <div >Producteurs</div>
                <h4 class="view-label-field" data-ng-bind="mediaModel.producers" ></h4>
            </div>
            <div data-ng-show="mediaModel.directors" class="col-md-12">
                <div  >Réalisateurs</div>
                <h4 class="view-label-field" data-ng-bind="mediaModel.directors" ></h4>
            </div>
            <div data-ng-show="mediaModel.creators" class="col-md-12">
                <div >Créateurs</div>
                <h4 class="view-label-field" data-ng-bind="mediaModel.creators" ></h4>
            </div>
        </div>
        <div class="view-field col-md-5 col-lg-6 row" >
            <div data-ng-show="mediaModel.episodes" class="col-xs-6 col-md-4">
                <div >Épisodes</div>
                <h4 class="view-label-field" data-ng-bind="mediaModel.episodes" ></h4>
            </div>
            <div data-ng-show="mediaModel.lastSeen" class="col-xs-6 col-md-4">
                <div >Dernier vu</div>
                <h4 class="view-label-field" data-ng-bind="mediaModel.lastSeen" ></h4>
            </div>
            <div data-ng-show="mediaModel.channel" class="col-xs-6 col-md-4">
                <div >Chaine</div>
                <h4 class="view-label-field"data-ng-bind="mediaModel.channel" ></h4>
            </div>
            <div data-ng-show="mediaModel.price" class="col-xs-6 col-md-4">
                <div >Prix</div>
                <h4 class="view-label-field" data-ng-bind="mediaModel.price + ' €'" ></h4>
            </div>
            <div data-ng-show="mediaModel.duration" class="col-xs-6 col-md-4">
                <div >Durée</div>
                <h4 class="view-label-field" data-ng-bind="mediaModel.duration + ' min'" ></h4>
            </div>
            <div data-ng-show="mediaModel.duration && mediaModel.episodes" class="col-xs-6 col-md-4">
                <div >Durée totale</div>
                <h4 class="view-label-field" data-ng-bind="(mediaModel.episodes * mediaModel.duration) + ' min'" ></h4>
            </div>
            <div data-ng-show="mediaModel.year" class="col-xs-6 col-md-4">
                <div >Année</div>
                <h4 class="view-label-field" data-ng-bind="mediaModel.year" ></h4>
            </div>
            <div class="no-padding-left col-xs-12 col-md-8">
                <div class="col-xs-6">
                    <div >Vu</div>
                    <div class="glyphicon status-container success-bg-color" data-ng-show="mediaModel.seen === 'SEEN'">
                        <img ng-src="/assets/img/view8.png">
                    </div>
                    <div class="glyphicon status-container info-bg-color" data-ng-show="mediaModel.seen === 'ONGOING'" >
                        <img ng-src="/assets/img/widescreen11.png">
                    </div>
                    <div class="glyphicon status-container danger-bg-color" data-ng-show="mediaModel.seen === 'NOTSEEN'">
                        <img ng-src="/assets/img/eye48.png">
                    </div>
                </div>
                <div class="view-field col-xs-6">
                    <div >Acheté</div>
                    <div class="glyphicon status-container success-bg-color" data-ng-show="mediaModel.bought === true">
                        <img ng-src="/assets/img/correct2.png">
                    </div>
                    <div class="glyphicon status-container danger-bg-color" data-ng-show="mediaModel.bought === false">
                        <img ng-src="/assets/img/delete100.png">
                    </div>
                </div>
            </div>
        </div>
        <div data-ng-show="mediaModel.summary" class="col-xs-12">
            <div >Résumé</div>
            <h5 class="view-label-field" data-ng-bind="mediaModel.summary" ></h5>
        </div>
        <div class="col-xs-12" ng-show="mediaModel.customFields ? true : false" data-ng-repeat="field in mediaModel.customFields" >
            <div class="view-book-header-info" >{{field.name}}</div>
            <h4 class="" data-ng-bind="field.value" ></h4>
        </div>
    </div>
</section>
