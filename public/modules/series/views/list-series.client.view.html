<section data-ng-controller="SeriesController" data-ng-init="find()">
    <div class="page-header">
        <h1>Series</h1>
    </div>
    <div class="list-group">
        <a data-ng-repeat="series in series" data-ng-href="#!/series/{{series._id}}" class="list-group-item">
            <small class="list-group-item-text">
                Posted on
                <span data-ng-bind="series.created | date:'medium'"></span>
                by
                <span data-ng-bind="series.user.displayName"></span>
            </small>
            <h4 class="list-group-item-heading" data-ng-bind="series.name"></h4>
        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!series.$resolved || series.length">
        No Series yet, why don't you <a href="/#!/series/create">create one</a>?
    </div>
</section>
