<fieldset>
    <div class="form-group">
        <div class="col-xs-12 col-md-6 row">
            <h3 data-ng-bind="'GENERAL_INFO' | translate"></h3>
            <div class="col-xs-12">
                {{'RATING' | translate}} :
                <rating data-ng-model="mediaModel.movieRate" max="ratingMax" readonly="isReadonly" on-hover="hoveringOver(value)" on-leave="overStar = null"></rating>
                <span class="label" data-ng-class="{'label-danger': overStar<3, 'label-info': overStar>=3 && overStar<7, 'label-success': overStar>=7}" data-ng-show="overStar && !isReadonly">{{overStar}}/{{ratingMax}}</span>
            </div>
            <div class="col-xs-12">
                <label class="control-label" for="title" data-ng-bind="'TITLE' | translate"></label>
                <div class="controls">
                    <input type="text" data-ng-model="mediaModel.title" id="title" class="form-control" placeholder="{{'TITLE' | translate}}" required>
                </div>
            </div>
            <div class="{{mediaModel.collectionName ? 'col-xs-8 col-sm-9' : 'col-xs-12'}}">
                <label class="control-label" for="collectionName" data-ng-bind="'COLLECTION' | translate"></label>
                <div class="controls">
                    <input type="text" data-ng-model="mediaModel.collectionName" typeahead="collection for collection in listExisting | filter:$viewValue | limitTo:8" id="collectionName" class="form-control" placeholder="{{'COLLECTION' | translate}}" >
                </div>
            </div>
            <div data-ng-show="mediaModel.collectionName ? true : false" class="col-xs-4 col-sm-3">
                <label class="control-label" for="episode" data-ng-bind="'EPISODE' | translate"></label>
                <div class="controls">
                    <input data-ng-model="mediaModel.episode" data-ng-disabled="mediaModel.collectionName ? false : true" type="number" id="episode" class="form-control" placeholder="#">
                </div>
            </div>
            <div data-ng-show="mediaModel.collectionName ? true : false" class="col-xs-12 micro-margin-top-fixed">
                <label class="control-label" for="lastVolume" data-ng-bind="'LAST_VOLUME' | translate"></label>
                <div class="checkbox">
                    <label>
                        <input data-ng-focus="showLastItemAlert = true" data-ng-blur="showLastItemAlert = false" data-ng-model="mediaModel.lastItem" data-ng-disabled="mediaModel.collectionName ? false : true" type="checkbox" id="lastVolume" class="" >
                        <span><small>This media is the last volume of the collection</small></span>
                    </label>
                </div>
                <span class="text-info" data-ng-show="mediaModel.lastItem && showLastItemAlert === true">
                    <i class="fa fa-exclamation-triangle"></i>
                    <strong data-ng-bind="'LAST_VOLUME_ALERT' | translate"></strong>
                </span>
            </div>
            <div class="col-xs-12">
                <label class="control-label" for="actor" data-ng-bind="'ACTORS' | translate"></label>
            </div>
            <div class="col-xs-12" data-ng-repeat="item in mediaModel.actorsList"  >
                <div class="input-group">
                    <input type="text" data-ng-model="item" data-ng-blur="updateField('actorsList', $index, item)" class="form-control " >
                    <span class="input-group-btn">
                        <button class="pull-right btn btn-danger" type="button" data-ng-click="deleteField('actorsList', $index)" >
                            <img class="form-icon-btn-size" data-ng-src="/assets/img/delete96.png">
                        </button>
                    </span>
                </div>
                <br/>
            </div>
            <div class="col-xs-12">
                <div class="input-group">
                    <input type="text" data-ng-model="mediaModel.actor" id="actor" class="form-control" placeholder="{{'ACTOR' | translate}}">
                    <span class="input-group-btn">
                        <button class="pull-right btn btn-success" id="addActorBtn" type="button" data-ng-disabled="checkField('actor')" data-ng-click="addField('actorsList', 'actor')" >
                            <img class="form-icon-btn-size" data-ng-src="/assets/img/plus24.png">
                        </button>
                    </span>
                </div>
            </div>
            <div class="col-xs-12">
                <label class="control-label" for="producer" data-ng-bind="'PRODUCERS' | translate"></label>
            </div>
            <div class="col-xs-12" data-ng-repeat="item in mediaModel.producersList"  >
                <div class="input-group">
                    <input type="text" data-ng-model="item" data-ng-blur="updateField('producersList', $index, item)" class="form-control " >
                    <span class="input-group-btn">
                        <button class="pull-right btn btn-danger" type="button" data-ng-click="deleteField('producersList', $index)" >
                            <img class="form-icon-btn-size" data-ng-src="/assets/img/delete96.png">
                        </button>
                    </span>
                </div>
                <br/>
            </div>
            <div class="col-xs-12">
                <div class="input-group">
                    <input type="text" data-ng-model="mediaModel.producer" id="producer" class="form-control" placeholder="{{'PRODUCER' | translate}}">
                    <span class="input-group-btn">
                        <button class="pull-right btn btn-success" id="addProducerBtn" type="button" data-ng-disabled="checkField('producer')" data-ng-click="addField('producersList', 'producer')" >
                            <img class="form-icon-btn-size" data-ng-src="/assets/img/plus24.png">
                        </button>
                    </span>
                </div>
            </div>
            <div class="col-xs-12">
                <label class="control-label" for="director" data-ng-bind="'DIRECTORS' | translate"></label>
            </div>
            <div class="col-xs-12" data-ng-repeat="item in mediaModel.directorsList"  >
                <div class="input-group">
                    <input type="text" data-ng-model="item" data-ng-blur="updateField('directorsList', $index, item)" class="form-control " >
                    <span class="input-group-btn">
                        <button class="pull-right btn btn-danger" type="button" data-ng-click="deleteField('directorsList', $index)" >
                            <img class="form-icon-btn-size" data-ng-src="/assets/img/delete96.png">
                        </button>
                    </span>
                </div>
                <br/>
            </div>
            <div class="col-xs-12">
                <div class="input-group">
                    <input type="text" data-ng-model="mediaModel.director" id="director" class="form-control" placeholder="{{'DIRECTOR' | translate}}">
                    <span class="input-group-btn">
                        <button class="pull-right btn btn-success" id="addDirectorBtn" type="button" data-ng-disabled="checkField('director')" data-ng-click="addField('directorsList', 'director')" >
                            <img class="form-icon-btn-size" data-ng-src="/assets/img/plus24.png">
                        </button>
                    </span>
                </div>
            </div>
            <div class="col-xs-12">
                <label class="control-label" for="scenarist" data-ng-bind="'SCENARISTS' | translate"></label>
            </div>
            <div class="col-xs-12" data-ng-repeat="item in mediaModel.scenaristsList"  >
                <div class="input-group">
                    <input type="text" data-ng-model="item" data-ng-blur="updateField('scenaristsList', $index, item)" class="form-control " >
                    <span class="input-group-btn">
                        <button class="pull-right btn btn-danger" type="button" data-ng-click="deleteField('scenaristsList', $index)" >
                            <img class="form-icon-btn-size" data-ng-src="/assets/img/delete96.png">
                        </button>
                    </span>
                </div>
                <br/>
            </div>
            <div class="col-xs-12">
                <div class="input-group">
                    <input type="text" data-ng-model="mediaModel.scenarist" id="scenarist" class="form-control" placeholder="{{'SCENARIST' | translate}}">
                    <span class="input-group-btn">
                        <button class="pull-right btn btn-success" id="addScenaristBtn" type="button" data-ng-disabled="checkField('scenarist')" data-ng-click="addField('scenaristsList', 'scenarist')" >
                            <img class="form-icon-btn-size" data-ng-src="/assets/img/plus24.png">
                        </button>
                    </span>
                </div>
            </div>
        </div>
        <div class="col-xs-12 col-md-6 row" >
            <h3 data-ng-bind="'ADD_INFO' | translate"></h3>
            <div class="col-xs-12 col-sm-4" >
                <label class=" control-label" for="Price" data-ng-bind="'PRICE' | translate"></label>
                <div class="controls">
                    <input class="form-control" type="number" step="0.01" min="0" data-ng-model="mediaModel.price" id="Price" placeholder="{{'PRICE' | translate}}" >
                </div>
            </div>
            <div class="col-xs-12 col-sm-3">
                <label class="control-label" for="duration" data-ng-bind="'DURATION' | translate"></label>
                <input class="form-control" id="duration" type="number" data-ng-model="mediaModel.duration" placeholder="{{'MINUTES_SHORT' | translate}}">
            </div>
            <div class="controls col-xs-12 col-sm-5">
                <label class="control-label" for="type" data-ng-bind="'TYPE' | translate"></label>
                <div class="controls " >
                    <select class="form-control" id="type" data-ng-model="mediaModel.selectedType" data-ng-options="type.displayName for type in mediaModel.typeList" required></select>
                </div>
            </div>
            <div class="col-xs-12 col-sm-5" >
                <label class="control-label" for="ReleasedDate" data-ng-bind="'RELEASE_DATE' | translate"></label>
                <div class="controls">
                    <input class="form-control" type="date" data-ng-model="mediaModel.releasedDate" id="ReleasedDate" placeholder="{{'DATE_PLACEHOLDER' | translate}}">
                </div>
            </div>
            <div class="col-xs-6 col-sm-2">
                <label class="control-label" data-ng-bind="'SEEN' | translate"></label>
                <div>
                    <button class="btn btn-success" data-ng-show="mediaModel.seen === true" data-ng-click="mediaModel.seen = false" data-ng-model="mediaModel.seen" >
                        <img class="form-icon-btn-size" data-ng-src="/assets/img/view8.png">
                    </button>
                    <button class="btn btn-danger" data-ng-show="mediaModel.seen === false" data-ng-click="mediaModel.seen = true" data-ng-model="mediaModel.seen" >
                        <img class="form-icon-btn-size" data-ng-src="/assets/img/eye48.png">
                    </button>
                </div>
            </div>
            <div class="col-xs-6 col-sm-2" >
                <label class="control-label" data-ng-bind="'BOUGHT' | translate"></label>
                <div>
                    <button class="btn btn-success" data-ng-show="mediaModel.bought === true" data-ng-click="mediaModel.bought = false" data-ng-model="mediaModel.bought" >
                        <img class="form-icon-btn-size" data-ng-src="/assets/img/correct2.png">
                    </button>
                    <button class="btn btn-danger" data-ng-show="mediaModel.bought === false" data-ng-click="mediaModel.bought = true" data-ng-model="mediaModel.bought" >
                        <img class="form-icon-btn-size" data-ng-src="/assets/img/delete100.png">
                    </button>
                </div>
            </div>
            <div class="col-xs-12" >
                <label class="control-label" for="cover" data-ng-bind="'COVER' | translate"></label>
                <div class="controls">
                    <input class="form-control" id="cover" type="url" data-ng-model="mediaModel.cover" placeholder="http://" >
                </div>
            </div>
            <div class="col-xs-12">
                <label class="control-label" for="summary" data-ng-bind="'SUMMARY' | translate"></label>
                <div class="controls">
                    <textarea class="summary-textarea form-control text" id="summary" data-ng-model="mediaModel.summary" placeholder="{{'SUMMARY' | translate}}" ></textarea>
                </div>
            </div>
        </div>
        <div class="col-xs-12 col-md-6 no-padding-side">
            <section data-ng-include="'modules/common/custom-fields/views/custom-fields.client.view.html'"></section>
        </div>
    </div>
    <div class="col-xs-12 form-group micro-margin-top-fixed row">
        <input data-ng-click="validateForm();" value="{{'VALIDATE' | translate}}" class="cancel-button btn btn-success pull-right micro-margin-right-fixed">
        <input data-ng-click="cancelPage();" class="cancel-button btn btn-danger pull-right micro-margin-right-fixed" value="{{'CANCEL' | translate}}">
    </div>
    <div style="line-height: 34px" data-ng-show="error" class="text-danger pull-right micro-margin-right-fixed">
        <strong data-ng-bind="error"></strong>
    </div>
</fieldset>
