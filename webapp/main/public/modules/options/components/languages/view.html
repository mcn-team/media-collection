<section class="form-inline micro-margin-top-fixed">
    <div class="form-group">
        <label data-ng-bind="'SELECT_LANG' | translate"></label>
        <select class="form-control" name="languages" id="languages" data-ng-model="selectedLanguage" data-ng-change="changeLanguage()" title="lang"
                data-ng-options="lang.label for lang in languages">
        </select>
    </div>
</section>
