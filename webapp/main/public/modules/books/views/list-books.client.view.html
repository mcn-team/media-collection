<section data-ng-controller="ListBooksController as ListBookCtrl" data-ng-show="authentication.user" data-ng-init="find()">
    <div class="page-header">
        <h1>
            <button class="badge pull-right btn btn-primary view-field-info-margin-top" data-ng-click="goToStats()" >Statistiques</button>
            <button data-ng-show="searchParam === 'multi'" data-ng-click="updateMode()" class="badge pull-right btn btn-primary view-field-info-margin-top view-field-info-margin-right">Recherche rapide</button>
            <buttom data-ng-show="!searchParam" data-ng-click="updateMode()" class="badge pull-right btn btn-primary view-field-info-margin-top view-field-info-margin-right" >Recherche multi-critères</buttom>
            {{ 'MY_BOOKS' | translate}}
        </h1>
    </div>
    <mc-loader></mc-loader>

    <!-- Panneau de recherche rapide -->

    <div  class="col-md-12 listBookFilter" data-ng-show="!searchParam && isLoaded">
        <div class="panel panel-primary">
            <div class="panel-heading">
                <h3 class="panel-title" data-ng-bind="'QUICK_SEARCH' | translate">Recherche rapide</h3>
            </div>
            <div class="panel-body">
                <div class="quicksearch-input col-xs-12 col-sm-5 col-md-4 col-lg-3 ">
                    <input class="form-control" id="searchBookInput" name="searchBookInput" data-ng-model="search" placeholder="Search...">
                </div>
                <div data-ng-show="search" class="col-xs-12 col-sm-5 col-md-4 col-lg-3">
                <span class="list-group-item" >
                    {{filteredBooks.length}}
                    <span data-ng-show="filteredBooks.length > 1"> correspondances</span>
                    <span data-ng-show="filteredBooks.length < 2"> correspondance</span>
                </span>
                </div>
            </div>
        </div>
    </div>

    <!-- panneau de recherche multi-critères -->

    <section data-ng-include="'modules/common/multi-search/views/multi-search.client.view.html'"></section>

    <!-- Liste des livres -->

    <div data-ng-show="isLoaded" class="col-md-12 view-field-info-margin-top list-group">
        <a data-ng-repeat="book in filteredBooks = (multiSearch ? (books | MultiSearchFilter:multiSearch) : (books | listBookFilter:search))"
           data-ng-href="#!/books/{{book._id}}" class="list-group-item">
            <div class="media">
                <div class="hidden-xs media-left media-middle">
                    <img class="list-cover-size" data-ng-src="{{book.cover}}">
                </div>
                <div class="media-body">
                    <h4 class="media-heading list-title" data-ng-bind="book.collectionName ? book.collectionName + ' T. ' + book.volume + (book.title ? ' : ' + book.title : '') : book.title" ></h4>
                    <p data-ng-show="book.authors" class="list-group-item-text"><span class="list-people">Auteur(s) :</span> {{formatAuthors(book.authors)}}</p>
                    <p data-ng-show="book.publisher" class="list-group-item-text"><span class="list-people">&Eacute;diteur :</span> {{book.publisher}}</p>
                    <h6 data-ng-show="book.summary" class="list-group-item-text" data-ng-bind="book.summary.TruncIsh(450)" ></h6>
                </div>
            </div>
        </a>
    </div>

    <!-- Panneau des statistiques -->

    <section data-ng-include="'modules/common/statistics-panel/views/statistics-panel.client.view.html'" ></section>
</section>
