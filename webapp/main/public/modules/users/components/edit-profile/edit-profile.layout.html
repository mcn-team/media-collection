<section class="col-xs-offset-2 col-xs-8 col-md-offset-5 col-md-2">
    <form name="userForm" data-ng-submit="updateUserProfile(userForm.$valid)" class="signin form-horizontal" autocomplete="off">
        <fieldset>
            <div class="form-group">
                <label for="displayName" data-ng-bind="'DISPLAY_NAME' | translate"></label>
                <input type="text" required id="displayName" name="displayName" class="form-control" data-ng-model="user.displayName" placeholder="{{'DISPLAY_NAME' | translate}}">
            </div>
            <div class="form-group">
                <label for="email" data-ng-bind="'EMAIL' | translate"></label>
                <input type="email" id="email" name="email" class="form-control" data-ng-model="user.email" placeholder="{{'EMAIL' | translate}}">
            </div>
            <div class="form-group">
                <label for="username" data-ng-bind="'USERNAME' | translate"></label>
                <input type="text" id="username" name="username" class="form-control" data-ng-model="user.username" placeholder="{{'USERNAME' | translate}}">
            </div>
            <div class="text-center form-group">
                <button type="submit" class="btn btn-large btn-primary" data-ng-bind="'SAVE_PROFILE' | translate"></button>
            </div>
            <div data-ng-show="success" class="text-center text-success">
                <strong data-ng-bind="'PROFILE_SAVE_SUCCESS' | translate"></strong>
            </div>
            <div data-ng-show="error" class="text-center text-danger">
                <strong data-ng-bind="error"></strong>
            </div>
        </fieldset>
    </form>
</section>
