<div class="form-group col-xs-offset-1 col-xs-10 col-md-offset-2 col-md-8">
    <form data-ng-submit="saveOptions()" novalidate>
        <label data-ng-bind="'FEED_INTERVAL' | translate"></label>
        <input type="number" name="feedInterval" data-ng-model="feedInterval">
        <div class="micro-margin-top-fixed form-group text-center">
            <button type="submit" class="btn btn-primary" data-ng-bind="'SAVE' | translate"></button>
        </div>
    </form>
</div>
