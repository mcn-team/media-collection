<section class="col-xs-12 col-md-offset-3 col-md-6">
    <h3 data-ng-if="isRecovery || isReset" class="col-md-12 text-center">
        {{'RECOVERY_HEADER' | translate}}
        {{'OF' | translate}}
        {{credentials.username || ''}}
    </h3>
    <section data-ng-if="isRecovery">
        <form name="recoveryForm" data-ng-submit="recoveryForm.$valid && recoveryPassword()">
            <div class="form-group">
                <label for="secretQuestion" data-ng-bind="'SECRET_QUESTION' | translate"></label>
                <select class="form-control" name="secretQuestion" id="secretQuestion"
                        data-ng-options="question.question for question in data.recovery.questions"
                        data-ng-model="selectedRecovery" required>
                </select>
            </div>
            <div class="form-group">
                <label for="secretAnswer" data-ng-bind="'SECRET_ANSWER' | translate"></label>
                <input name="recoveryAnswer" class="form-control" type="text" data-ng-model="AuthCtrl.recoveryAnswer" id="secretAnswer" required
                       data-ng-class="{ 'has-error' : recoveryForm.recoveryAnswer.$invalid && (!recoveryForm.recoveryAnswer.$pristine || recoveryForm.$submitted) }">
            </div>
            <div class="form-group text-center">
                <button type="submit" class="btn btn-primary" data-ng-bind="'RESET_PASSWORD' | translate"></button>
            </div>
        </form>
    </section>
    <section data-ng-if="isReset">
        <form name="resetForm" data-ng-submit="resetForm.$valid && resetPassword()">
            <div class="form-group">
                <label for="newPassword" data-ng-bind="'NEW_PASSWORD' | translate"></label>
                <input name="newPassword" class="form-control" type="password" data-ng-model="AuthCtrl.newPassword" id="newPassword" required
                       data-ng-class="{ 'has-error' : resetForm.newPassword.$invalid && (!resetForm.newPassword.$pristine || resetForm.$submitted) }">
            </div>
            <div class="form-group text-center">
                <button type="submit" class="btn btn-primary" data-ng-bind="'RESET_PASSWORD' | translate"></button>
            </div>
        </form>
    </section>
</section>
