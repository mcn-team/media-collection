<section class="row" data-ng-controller="SettingsController">
    <h3 class="col-md-12 text-center">{{'EDIT_PROFILE_TITLE' | translate}}</h3>
    <div class="col-xs-12 text-center">
        <div class="btn-group">
            <label class="btn btn-default" data-ng-model="tabMenu" uib-btn-radio="'account'">{{'ACCOUNT_SETTINGS' | translate}}</label>
            <label class="btn btn-default" data-ng-model="tabMenu" uib-btn-radio="'lang'">{{'LANG_SETTINGS' | translate}}</label>
            <label class="btn btn-default" data-ng-model="tabMenu" uib-btn-radio="'recovery'">{{'RECOVERY_SETTINGS' | translate}}</label>
        </div>
    </div>
    <div class="col-xs-offset-2 col-xs-8 col-md-offset-5 col-md-2">
        <hr>
        <form name="userForm" data-ng-submit="updateUserProfile(userForm.$valid)" class="signin form-horizontal" autocomplete="off">
            <fieldset>
                <section data-ng-if="tabMenu === 'account'">
                    <mc-edit-profile></mc-edit-profile>
                </section>
                <section data-ng-if="tabMenu === 'lang'">
                    <mc-languages></mc-languages>
                </section>
            </fieldset>
        </form>
    </div>
</section>
