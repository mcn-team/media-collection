<section class="row" data-ng-controller="AuthenticationController as AuthCtrl">
    <h3 data-ng-hide="isRecovery || isReset" class="col-md-12 text-center" data-ng-bind="'SIGNIN_HEADER' | translate"></h3>
    <div data-ng-hide="isRecovery || isReset" class="col-xs-offset-2 col-xs-8 col-md-offset-5 col-md-2">
        <form data-ng-submit="signin()" class="signin form-horizontal" autocomplete="off">
            <fieldset>
                <div class="form-group">
                    <label for="username" data-ng-bind="'USERNAME' | translate"></label>
                    <input type="text" id="username" name="username" class="form-control" data-ng-model="credentials.username" placeholder="{{'USERNAME' | translate}}">
                </div>
                <div class="form-group">
                    <label for="password" data-ng-bind="'PASSWORD' | translate"></label>
                    <input type="password" id="password" name="password" class="form-control" data-ng-model="credentials.password" placeholder="{{'PASSWORD' | translate}}">
                </div>
                <div class="form-group" data-ng-class="AuthCtrl.center" >
                    <button type="submit" class="btn btn-primary" data-ng-bind="'SIGNIN' | translate"></button>
                    <a data-ng-if="AuthCtrl.isSigned" href="/#!/signup" data-ng-bind="'SIGNUP' | translate"></a>
                </div>
                <div class="form-group text-center">
                    <a data-ng-click="passwordForgotten()" class="btn btn-default">Forgot your password?</a>
                </div>
                <div data-ng-show="error" class="text-center text-danger">
                    <strong data-ng-bind="error"></strong>
                </div>
            </fieldset>
        </form>
    </div>
    <mc-recovery-form></mc-recovery-form>
</section>
